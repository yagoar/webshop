<h2 *ngIf="!loading" class="text-center">{{category.name}}</h2>
<div *ngIf="!loading" class="row">
  <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
    <items-sidebar [categories]="categories" [filters]="filters" ></items-sidebar>
  </div>
  <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
    <div></div>
    <items-grid [items]="items"></items-grid>
  </div>
</div>

<div *ngIf="loading" class="row big-spinner text-center">
  <i class="fa fa-spinner fa-spin fa-4x"></i><br>
</div>
